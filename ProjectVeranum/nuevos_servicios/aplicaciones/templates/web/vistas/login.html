{% extends 'web/base.html' %}
{% load static %}

{% block estilos %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/Alert.css' %}">
{% endblock estilos %}

{% block contenido %}
<div class="container">
    <form method="POST" action="{% url 'login' %}" class="form-horizontal form" id="login_form">
        {% csrf_token %}
        <fieldset>
            
            <legend class="titulo">Inicio de Sesión</legend>
    
            <!-- RUT -->
            <div class="form-group">
                <label class="col-md-4 control-label">RUT</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-id-card"></i></span>
                        <input name="run" id="run" placeholder="Rut" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
    
            <!-- Contraseña -->
            <div class="form-group">
                <label class="col-md-4 control-label">Contraseña</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input name="pass" id="pass" placeholder="Contraseña" class="form-control" type="password" required>
                        <button type="button" id="togglePassword">Mostrar/Ocultar</button>
                    </div>
                </div>
            </div>
    
            <!-- Submit Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning">Iniciar Sesión <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

{% if messages %}
    <script>
        {% for message in messages %}
            Swal.fire({
                icon: 'error',
                title: '¡Oops!',
                text: '{{ message|escapejs }}',  // Escapar el mensaje para evitar inyecciones
                customClass: {
                    popup: 'custom-popup',  // Agregar una clase personalizada
                },
                showConfirmButton: false,
                timer: 3000  // El mensaje desaparecerá después de 3 segundos
            });
        {% endfor %}
    </script>
{% endif %}





{% endblock contenido %}

{% block js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
    <!-- Incluir SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="{% static 'js/form.js' %}"></script>
    <script src="{% static 'js/ValidaRun.js' %}"></script>
    <script src="{% static 'js/restricciones.js' %}"></script>
    
{% endblock js %}
